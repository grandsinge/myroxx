<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MYROXX – Contact</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
body{font-family:'Montserrat',sans-serif;margin:0;padding:0;color:#fff;background:#000;}
nav{background:#1C001F;display:flex;justify-content:space-between;align-items:center;padding:15px;position:sticky;top:0;z-index:1000;}
nav .logo{font-weight:700;font-size:1.5em;background:linear-gradient(45deg,#FFD700,#FFA500);-webkit-background-clip:text;color:transparent;}
nav ul{list-style:none;display:flex;margin:0;padding:0;}
nav ul li{margin:0 15px;}
nav ul li a{color:#FFD700;text-decoration:none;font-weight:700;transition:0.3s;}
nav ul li a:hover{color:#fff;}
.burger{display:none;flex-direction:column;gap:5px;cursor:pointer;}
.burger div{width:25px;height:3px;background:#FFD700;transition:0.3s;}
@media(max-width:768px){nav ul{display:none;flex-direction:column;background:#1C001F;position:absolute;top:60px;right:0;width:200px;padding:20px;border-radius:10px;}nav ul.active{display:flex;}.burger{display:flex;}}

header{padding:60px 20px;text-align:center;}
header h1{font-size:2.5em;background:linear-gradient(45deg,#FFD700,#FFA500);-webkit-background-clip:text;color:transparent;}
header p{margin-bottom:30px;color:#ccc;}
form{background:#2A002F;max-width:700px;margin:40px auto;padding:30px;border-radius:20px;box-shadow:0 0 15px rgba(255,215,0,0.3);}
form input, form textarea{width:100%;padding:12px;margin:10px 0;border-radius:8px;border:none;}
form button{background:linear-gradient(45deg,#FFD700,#FFA500); color:#1C001F;padding:12px 30px;border:none;border-radius:50px;font-weight:700;cursor:pointer;transition:0.3s;}
form button:hover{background:linear-gradient(45deg,#FFC107,#FF8C00);}
footer{background:#1C001F;color:#FFD700;text-align:center;padding:30px 20px;}
</style>
</head>
<body>

<nav>
<div class="logo">MYROXX</div>
<ul id="nav-links">
<li><a href="index.html">Accueil</a></li>
<li><a href="sites.html">Sites Web</a></li>
<li><a href="airbnb.html">Conciergerie Airbnb</a></li>
<li><a href="contact.html">Contact</a></li>
</ul>
<div class="burger" id="burger"><div></div><div></div><div></div></div>
</nav>

<header>
<h1>Contactez MYROXX</h1>
<p>Remplissez le formulaire ci-dessous et je vous répondrai rapidement.</p>
</header>

<form action="mailto:contact@myroxx.fr" method="post" enctype="text/plain">
<input type="text" name="nom" placeholder="Votre nom" required>
<input type="email" name="email" placeholder="Votre email" required>
<input type="text" name="service" placeholder="Service souhaité" required>
<textarea name="message" placeholder="Votre message" rows="6" required></textarea>
<button type="submit">Envoyer ma demande</button>
</form>

<footer>
© 2026 MYROXX – Tous droits réservés
</footer>

<script>
const burger=document.getElementById('burger');
const nav=document.getElementById('nav-links');
burger.addEventListener('click',()=>{nav.classList.toggle('active');});
</script>

</body>
</html>
